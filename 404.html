<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Capture path, query, and hash
      const redirectPath = window.location.pathname.replace('/imodel', '');
      const fullPath = '/imodel/' + (redirectPath.startsWith('/') ? redirectPath.slice(1) : redirectPath) 
                      + window.location.search + window.location.hash;

      // Save and redirect
      sessionStorage.setItem('redirect', fullPath);
      window.location.href = '/imodel/';
    </script>
  </head>
  <body></body>
</html>
