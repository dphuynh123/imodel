<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript">
      // Capture the full path after /imodel
      const redirectPath = location.pathname.replace('/imodel', '');
      // Keep search params and hash if any
      const fullRedirect = redirectPath + location.search + location.hash;
      sessionStorage.setItem('redirect', fullRedirect);
      // Redirect to root of SPA
      window.location.href = '/imodel/';
    </script>
  </head>
  <body></body>
</html>
